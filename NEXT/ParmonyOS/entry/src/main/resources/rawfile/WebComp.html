<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arkts-web</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;  
        }
        #username, #password {
            width: 200px;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #login ,#register {
            width: 200px;
            height: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;    
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>arkts-web</h1>
        <input type="text" id="username" value="dxin"> <br>
        <input type="text" id="password" value="123456"> <br>
        <button id="login">login</button>
        <button id="register">register</button>
    </div>
</body>
</html>

<script>
    //获取登录按钮对象
    let loginBtn = document.getElementById("login");
    //获取注册按钮对象

    let registerBtn = document.getElementById("register");


    // 准备一个函数，获取用户输入的用户名和密码，并打印出来。
    function login() {
        console.log(  "dxin => username: " + username.value + ", password: " + password.value);
        return {
            username:username.value,
            password:password.value
        }
    }


    // 绑定按钮点击事件，调用login函数
    loginBtn.addEventListener("click", login);

    // 被arkts调用

</script>
